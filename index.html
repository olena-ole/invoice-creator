<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Invoice creator</h1>
            <h2>Thanks for choosing GoodCorp, LLC!</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="wrapper-btns">
                <button>Wash Car: $10</button>
                <button>Mow Lawn: $20</button>
                <button>Pull Weeds: $30</button>
            </div>
            <div class="wrapper-tasks">
                <p class="table-head"><span class="left">TASK</span><span class="right">TOTAL</span></p>
                <ul></ul>
            </div>
            <hr>
            <div class="wrapper-total">
                <p class="table-head"><span class="left">NOTES</span><span class="right">TOTAL AMOUNT</span></p>
                <p class="note">
                    <span class="left small-text">We accept cash, credit card, or PayPal</span>
                    <span class="right huge-text">$0</span>
                </p>
            </div>
            <button class="send-btn"><img src="" alt="">Send Invoice</button>
        </div>
    </main>
</body>
</html>
